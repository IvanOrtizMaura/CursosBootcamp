<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIM</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script>
        function ventanaLinea(){
            location.href = "Linea1.html"
        }
    </script>
</head>
<body>
    <div class="navBar">
        <img src="recursos/Logo.png" alt="logoEmpresa" class="logoNavbar">
        <img src="recursos/iconTarjeta.png" alt="tarjeta" class="iconTarjetaNavbar">
        <img src="recursos/iconUsuario.png" alt="usario" class="iconUsaurioNavbar">
    </div>
    <!-- Apartado de Tarjeta de usuario -->
    <div class="tarjetaCSS">
        <label class="labelTitleTarjeta">Tarjeta</label>
        <label class="labelNumeroTarjeta">NúmeroTarjeta</label>
        <label class="labelNombreUsuario">NombreUsuario</label>
        <label class="labelTipoUsuario">TipoUsaurio</label>
        <label class="labelSaldo">SaldoTarjeta</label>
        <img src="recursos/iconTarjeta.png" alt="tarjeta" class="iconTarjeta">
        <button class="buttonAnadirSaldo">Añadir saldo</button>
    </div>
    <!-- Apartado de Incidencias -->
    <div class="incidenciasCSS">
        <label class="labelTitleTarjeta">Noticias</label>
        <div class="incidencia">
            <label class="labelIncidencia">El servicio estará parado de 10 a 15h</label>
        </div>
        <div class="incidencia1">
            <label class="labelIncidencia">El servicio puede sufrir retrasos durante</label>
        </div>
        <img src="recursos/iconFlecha.png" alt="flecha" class="iconFlecha">
    </div>

    <!-- Apartado de Horarios de buses -->
    <div class="horariosCSS">
        <label class="labelTitleTarjeta">Horarios</label>
        <div class="lineasBuses" onclick="ventanaLinea()">
            <img src="recursos/iconReloj.png" alt="reloj" class="iconReloj">
            <label class="labelLinea">Linea 8 <br> Palma - Inca</label>
        </div>
        <div class="lineasBuses2">
            <img src="recursos/iconReloj.png" alt="reloj" class="iconReloj">
            <label class="labelLinea">Linea 1 <br> Inca - Palma</label>
        </div>
        <div class="lineasBuses3">
            <img src="recursos/iconReloj.png" alt="reloj" class="iconReloj">
            <label class="labelLinea">Linea 4 <br> Palma - Portol</label>
        </div>
    </div>
</body>
</html>
