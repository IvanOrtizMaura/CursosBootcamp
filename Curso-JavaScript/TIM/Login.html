<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIM</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script>
      function vetnanaContrasena() {
        location.href = "LoginContrasena.html";
      }
    </script>
  </head>
  <body>
    <div class="fondoPantalla">
      <img class="logoEmpresa" src="recursos/Logo.png" alt="logoEmpresa" />
      <img class="iconUser" src="recursos/UsuarioLogin.png" alt="usuario" />
      <input
        class="inputUsuario"
        type="text"
        id="usuario"
        name="usuario"
        required
        placeholder="Usuario"
      />
      <button class="botonSiguiente" onclick="vetnanaContrasena()">Siguiente</button>
      <label class="registroOContraseña"
        >¿Has olvidado tu usario? <br /> o <br>
        Registrate</label
      >
      <button class="botonGoogle">
        <img
          class="logoGoogle"
          src="recursos/logoGoogle.png"
          alt="logoGoogle"
        />
      </button>
    </div>
  </body>
</html>
